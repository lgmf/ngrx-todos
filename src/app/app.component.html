<h1>Add Todo</h1>
<input #todo type="text" placeholder="Enter your todo title">
<button (click)="addTodo(todo.value)">Add</button>

<br>

<h1>My Todos: </h1>
<ul class="list">
  <li
    *ngFor="let todo of todos$ | async"
    class="item"
    [class.-done]="todo.done">
    {{ todo.title }}
  </li>
</ul>
